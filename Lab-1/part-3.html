<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Table -->
    <section>
      <table
        border="1"
        cellpadding="5"
        cellspacing="6"
        width="700px"
        height="300px"
      >
        <caption>
          3x3 table with different attributes
        </caption>
        <colgroup>
          <col span="2" style="background-color: aqua" />
        </colgroup>
        <tr>
          <th>First Header</th>
          <th>Second Header</th>
          <th>Third Header</th>
        </tr>
        <tr>
          <td>Second row First element</td>
          <td colspan="2">Second row Second element</td>
        </tr>
        <tr>
          <td>Third row First element</td>
          <td>Third row Second element</td>
          <td>Third row Third element</td>
        </tr>
      </table>
    </section>
  </body>
</html>
